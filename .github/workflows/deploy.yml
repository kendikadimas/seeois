name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to seeoftunsoed.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/sis/seeois
            bash deploy.sh

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ¨ Deployment to production completed successfully!"

      - name: âŒ Notify Failure
        if: failure()
        run: echo "âš ï¸ Deployment failed! Check GitHub Actions log."
